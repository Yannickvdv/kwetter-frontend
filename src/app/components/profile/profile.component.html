<div class="container mt-md-3">
  <div *ngIf="user; else loading">
    <div class="row">
      <div class="col">
        <div class="card text-white bg-dark border-light">
          <div class="card-body">
            <app-profile-banner [user]="user"></app-profile-banner>
          </div>
        </div>
        <div class="card text-white bg-dark border-light">
          <div class="card-body">
            <app-profile-tweets [tweets]="user.tweets"></app-profile-tweets>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-dark border-light">
          <div class="card-body">
            <app-user-information [user]="user"></app-user-information>
          </div>
        </div>
        <div class="card text-white bg-dark border-light">
          <div class="card-body">
            <app-profile-statistics [user]="user"></app-profile-statistics>
          </div>
        </div>
        <div class="card text-white bg-dark border-light">
            <div class="card-body">
              <app-profile-following [following]="user.following"></app-profile-following>
            </div>
          </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="mx-auto" style="width: 35px;" >
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
